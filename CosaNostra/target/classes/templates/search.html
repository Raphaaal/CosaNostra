<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CosaNostra</title>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- CSS -->
<link href="/css/style.css" rel="stylesheet">


</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark nav-color">
		<a class="navbar-brand" href="/"><img
			src="https://media-cdn.tripadvisor.com/media/photo-s/0b/4d/7a/ee/logo.jpg"
			style="max-height: 120px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbar" aria-controls="navbarsExample04"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Test
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Test</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="http://example.com"
					id="dropdown" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Test</a>
					<div class="dropdown-menu" aria-labelledby="dropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a> <a
							class="dropdown-item" href="#">Something else here</a>
					</div></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<table style = "background-color:#000033"; class="table">
			<thead class="thead-dark">
			    <tr>
			      <th scope="col">Photo</th>
			      <th scope="col">Name</th>
			      <th scope="col">Type</th>
			      <th scope="col">Link</th>
			    </tr>
		  	</thead>
		  	<tbody>
			    <tr th:each="result : ${results}"> 
				      <td style="color:white;" ><img style="width:100px;height=auto;" th:src ="${result.photoUrl}"></td>
				      <td style="color:white;" th:text="${result.name}"></td>
				      <td style="color:white;" th:utext="${result.type}"> </td>
				      <td style="color:white;"> <a th:href = "@{'/result/'+${result.pageId}}">Go Further</a></td>   
			    </tr>
			 </tbody>
		</table>
	</div>
	
</body>
</html>
